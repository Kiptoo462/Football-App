{% macro displayCompetitionList(competition_object) %}
  {% for competition in competition_object %}
    <div class="container">
      <hr>
      <div class="container">
        <div>
          <b>{{competition.name}}</b>
        </div>
        <div>
          <b>{{competition.plan}}</b>
        </div>
      </div>
      <hr>
    </div>
  {% endfor %}
{% endmacro %}
