{% macro display_test(test_call)%}
<div class="container">
    <h4><b>Test Call: </b>{{test_call.success}}</h4>
    <h4><b>Details: </b>{{test_call.data}}</h4>
</div>
{%endmacro%}

{% macro display_player(player)%}
<div class="container">
    <h4><b>Name: </b><i>{{ player.name}}</i></h4>
</div>
{%endmacro%}

{% macro display_team(team)%}
<div class="container">
    <h4><b>Name: </b><i>{{ team.name}}</i></h4>
</div>
{%endmacro%}
